<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf_viewer.css">
    <style>
      #viewContainer {
        position: absolute;
      }
    </style>
</head>
<body>
  <div class="container pt-2">
    <div class="row">
      <form method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input name="file" class="form-control" type="file">
          <button class="btn btn-primary" type="submit">Upload</button>
        </div>
      </form>
    </div>
    <hr>
    <div class="row">
      <div class="col kvp-result position-absolute top-10 start-0 w-50 h-100"></div>
      <div id="viewContainer" class="col position-absolute top-10 end-0 w-50 h-80 overflow-auto">
        <div class="row">
          <form>
            <div class="input-group disabled">
              <div class="btn btn-primary mb-2">Up</div>
              <input class="form-control mb-2" type="number" value="1" min="1">
              <div class="btn btn-primary mb-2">Down</div>
            </div>
          </form>
        </div>
        <div class="row"><div id="viewer" class="pdfViewer"></div></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.mjs" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf_viewer.mjs" type="module"></script>
<script src="pdfviewer.js"></script>
<script type="module">
  import { html, render } from 'https://unpkg.com/lit-html@3.2.0/lit-html.js';
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.worker.mjs";
  const renderTable = (obj) => html`
    <table class="table table-sm table-striped">
      <thead><tr><th>Key</th><th>Value</th></tr></thead>
      <tbody>
      ${Object.entries(obj).map(([key, value]) => html`
        <tr>
          <td class="keyCol">${key}</td>
          <td class="valueCol">${value}</td>
        </tr>
      `)}
      </tbody>
    </table>`;

  let form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let formData = new FormData(form);
    fetch('/extract', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      // render(renderTable(data.kvps), document.querySelector('.kvp-result'));
      renderPDF(data.url)
      // attachSearchListeners()
    })
    .catch(error => {
      console.error(error);
    });
  });
</script>
</html>
